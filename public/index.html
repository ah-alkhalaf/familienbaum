<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Familienstammbaum</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Wichtig: Module-Ladevorgang -->
  <script type="module" src="main.js"></script>
</head>
<body>
  <div id="app">
    <!-- Admin-Panel (unsichtbar bis Alt+A oder ?admin=1) -->
    <div id="panel" class="hidden">
      <!-- Login -->
      <div id="login">
        <h3>Admin Login</h3>
        <div class="field">
          <label>Benutzername</label>
          <input id="username" type="text" />
        </div>
        <div class="field">
          <label>Passwort</label>
          <input id="password" type="password" />
        </div>
        <button id="btnLogin">Login</button>
      </div>

      <!-- Verwaltung (nur sichtbar nach Login) -->
      <div id="adminPanel" style="display:none">
        <h3>Verwaltung</h3>

        <div class="tabs">
          <button class="tab active" data-tab="add">â• HinzufÃ¼gen</button>
          <button class="tab" data-tab="rename">âœï¸ Umbenennen</button>
          <button class="tab" data-tab="move">â†”ï¸ Verschieben</button>
          <button class="tab" data-tab="delete">ğŸ—‘ï¸ LÃ¶schen</button>
          <button class="tab" data-tab="backup">ğŸ’¾ Backups</button>
        </div>

        <!-- HinzufÃ¼gen -->
        <div class="tab-content" id="tab-add">
          <div class="field">
            <label>Name</label>
            <input id="addName" type="text" />
          </div>
          <div class="field">
            <label>Vater auswÃ¤hlen (fÃ¼r Top-Level den Wurzelknoten wÃ¤hlen)</label>
            <select id="addParent"></select>
          </div>
          <button id="btnAdd">HinzufÃ¼gen</button>
        </div>

        <!-- Umbenennen -->
        <div class="tab-content hidden" id="tab-rename">
          <div class="field">
            <label>Mitglied</label>
            <select id="renameTarget"></select>
          </div>
          <div class="field">
            <label>Neuer Name</label>
            <input id="renameNew" type="text" />
          </div>
          <button id="btnRename">Umbenennen</button>
        </div>

        <!-- Verschieben -->
        <div class="tab-content hidden" id="tab-move">
          <div class="field">
            <label>Mitglied</label>
            <select id="moveTarget"></select>
          </div>
          <div class="field">
            <label>Neuer Vater</label>
            <select id="moveParent"></select>
          </div>
          <button id="btnMove">Verschieben</button>
        </div>

        <!-- LÃ¶schen -->
        <div class="tab-content hidden" id="tab-delete">
          <div class="field">
            <label>Mitglied</label>
            <select id="deleteTarget"></select>
          </div>
          <button id="btnDelete" class="danger">LÃ¶schen</button>
          <p class="hint">âš ï¸ Wurzelknoten kann nicht gelÃ¶scht werden.</p>
        </div>

        <!-- Backups -->
        <div class="tab-content hidden" id="tab-backup">
          <button id="btnExport">Export JSON</button>
          <hr />
          <label>Backups</label>
          <select id="restoreSelect"></select>
          <button id="btnRestore">Wiederherstellen</button>
        </div>

        <button id="btnLogout" class="secondary">Logout</button>
      </div>
    </div>

    <!-- ZeichenflÃ¤che -->
    <div id="stage">
      <svg id="svg"></svg>
    </div>
  </div>
</body>
</html>
